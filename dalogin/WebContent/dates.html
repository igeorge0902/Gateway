<!doctype html>
<html lang="en" ng-app="ngRouteExample">

<head>
    <meta charset="UTF-8">

</head>

<body ng-controller="ExampleController">
<br>
<br>
<div class="container" id="content">
    <div class="row">
        <section class="6u">
            <ul>

                <div class="animate-repeat" ng-repeat="data in dates | filter:q as results">
                    <div class="container" id="content">
                        <div class="row">
                            <section class="6u">
                                <ul>
                                    <picture>
                                        <a class="image full" href="#"><img alt=""
                                                                            height="25%"
                                                                            id="image_id_{{$index + 1}}" ng-src="../simple-service-webapp/webapi/myresource{{data.venues_picture}}" referrerpolicy="origin"
                                                                            width="25%"></a>
                                    </picture>
                                    <header>
                                        <h3>[{{$index + 1}}] Locker room</h3>
                                    </header>
                                </ul>
                            </section>
                        </div>
                    </div>
                </div>
                <ul>
                    <br>
                    <br>
                    <form name="myForm">
                        <label for="repeatSelect"> Select date: </label>
                        <select id="repeatSelect" name="repeatSelect" ng-change="selectedItemChanged()"
                                ng-model="data.model">
                            <option ng-repeat="option in dates" value="{{option.screeningDatesId}}">
                                {{option.screeningDate}}
                            </option>
                        </select>
                    </form>
                </ul>
                <form name="myForm2">
                    <label for="repeatSelect2"> Select seat: </label>
                    <select id="repeatSelect2" name="repeatSelect2" ng-model="data.model2">
                        <option ng-repeat="option in seats" value="{{option.seatNumber}}">{{option.seatNumber}}</option>
                    </select>
                </form>
            </ul>

        </section>
    </div>
</div>
<hr>
<tt>model = {{data.model}}</tt>
<br/>
</body>

</html>
