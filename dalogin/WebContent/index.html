<!DOCTYPE html>
<html ng-app="hmac">

<head lang="en">
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Login</title>
    <script src="jsR/angular.min.js" type="text/javascript"></script>
    <script src="jsR/sha3.js" type="text/javascript"></script>
    <script src="jsR/sha512.js" type="text/javascript"></script>
    <script src="jsR/hmac-sha512.js" type="text/javascript"></script>
    <script src="jsR/app.js" type="text/javascript"></script>
    <script src="jsR/enc-base64-min.js" type="text/javascript"></script>
    <script src="jsR/angular-utf8-base64.min.js" type="text/javascript"></script>
    <script src="jsR/ng-device-detector.min.js" type="text/javascript"></script>
    <script src="jsR/re-tree/re-tree.min.js" type="text/javascript"></script>

    <script src="jsR/angular-animate.js" type="text/javascript"></script>
    <script src="jsR/angular-route.min.js" type="text/javascript"></script>

    <style type="text/css">
        .login-form {
            max-width: 300px;
            margin: 0 auto;
        }

        #inputUsername {
            margin-bottom: -1px;
            border-bottom-right-radius: 0;
            border-bottom-left-radius: 0;
        }

        #inputPassword {
            border-top-left-radius: 0;
            border-top-right-radius: 0;
        }
    </style>
</head>

<body>

<div class="container">
    <div ng-controller="LoginController">
        <form class="login-form">
            <h2>Login</h2>
            <section class="4u">
                <label class="sr-only" for="username">Username</label>
                <input autocomplete=username/ id="username" name=username ng-model="username" type="text">
                <br/>
                <label class="sr-only" for="password">Password</label>
                <input autocomplete=new-password/ id="password" name=password ng-model="password" type="password">
            </section>
            <div class="row">
                <section class="4u">
                    <br>
                    <div class="alert alert-danger" ng-show="errorMsg" role="alert">{{errorMsg}}</div>
                    <div class="alert alert-danger" ng-show="successMsg" role="alert">{{successMsg}}</div>
                    <br>
                    <button ng-click="login()">Login</button>
                    <input type="reset" value="Cancel"/>
                </section>
            </div>
        </form>
    </div>
    <div ng-controller="ForgetPSWController">
        <form class="login-form">
            <h4>Forgot password</h4>
            <section class="4u">
                <a href="../login/changepassword.html">Forgot password</a>
                <br/>
            </section>
        </form>
    </div>
</div>
</body>

</html>
