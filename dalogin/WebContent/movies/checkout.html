<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>

</head>

<body ng-app="ngRepeat">
<div ng-controller="CheckOutController">
    <form action="/login/CheckOut" id="checkout-form" method="post">
        <div id="error-message"></div>
        <section class="4u">
            <label for="card-number">Card Number</label>
            <div class="row" class="hosted-field" id="card-number" style="height: 50px;"></div>
            <label for="cvv">CVV</label>
            <div class="hosted-field" id="cvv"></div>

            <label for="expiration-date">Expiration Date</label>
            <div class="hosted-field" id="expiration-date"></div>

            <input name="payment_method_nonce_web" type="hidden">
            <input disabled type="submit" value="Pay $10">
        </section>
    </form>
</div>

<!-- Load the Client component. -->
<script src="https://js.braintreegateway.com/web/3.11.1/js/client.min.js"></script>

<!-- Load the Hosted Fields component. -->
<script src="https://js.braintreegateway.com/web/3.11.1/js/hosted-fields.min.js"></script>

<script src="oldAngular/angular.min.js" type="text/javascript"></script>
<script src="js/hmac-sha512.js" type="text/javascript"></script>
<script src="js/script.js" type="text/javascript"></script>
<script src="js/enc-base64-min.js" type="text/javascript"></script>
<script src="js/angular-utf8-base64.min.js" type="text/javascript"></script>

<script src="angular/angular-animate.js" type="text/javascript"></script>
<script src="angular/angular-route.min.js" type="text/javascript"></script>
<script src="oldAngular/angular-cookies.min.js" type="text/javascript"></script>

</body>
