<!DOCTYPE html>
<html ng-app="hmac">
<head lang="en">
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Login</title>
    <script src="jsR/sha512.js" type="text/javascript"></script>
    <script src="jsR/sha3.js" type="text/javascript"></script>
    <script src="jsR/hmac-sha512.js" type="text/javascript"></script>
    <script src="jsR/angular.min.js" type="text/javascript"></script>
    <script src="jsR/register.js" type="text/javascript"></script>
    <script src="jsR/enc-base64-min.js" type="text/javascript"></script>
    <script src="jsR/angular-utf8-base64.min.js" type="text/javascript"></script>
    <script src="jsR/ng-device-detector.min.js" type="text/javascript"></script>
    <script src="jsR/re-tree/re-tree.min.js" type="text/javascript"></script>

    <style type="text/css">
        .login-form {
            max-width: 300px;
            margin: 0 auto;
        }

        #inputUsername {
            margin-bottom: -1px;
            border-bottom-right-radius: 0;
            border-bottom-left-radius: 0;
        }

        #inputPassword {
            border-top-left-radius: 0;
            border-top-right-radius: 0;
        }
    </style>
</head>
<body>
<div class="container">
    <div ng-controller="RegController">
        <form class="login-form">
            <h2>Login</h2>
            <section class="4u">
                <label class="sr-only" for="voucher_">Voucher</label>
                <input id="voucher_" name=voucher_ ng-change="fields()" ng-model="voucher_" type="text"/>
                <br/>
                <label class="sr-only" for="username">Username</label>
                <input id="username" name=username ng-change="search()" ng-change="fields()" ng-model="username"
                       type="text"/>
                <br/>
                <label class="sr-only" for="email">Email</label>
                <input id="email" name=email ng-change="email_search()" ng-change="fields()" ng-model="email"
                       type="text"/>
                <br/>
                <label class="sr-only" for="password">Password</label>
                <input id="password" name=password ng-change="fields()" ng-model="password" type="password"/>
            </section>
            <div class="row">
                <section class="4u">
                    <br>
                    <div class="alert alert-danger" ng-show="errorMsg_User" role="alert">{{errorMsg_User}}</div>
                    <div class="alert alert-danger" ng-show="successMsg_User" role="alert">{{successMsg_User}}</div>
                    <div class="alert alert-danger" ng-show="errorMsg" role="alert">{{errorMsg.name}}</div>
                    <div class="alert alert-danger" ng-show="successMsg" role="alert">{{successMsg}}</div>
                    <br>
                    <button ng-click="register()" ng-disabled="modelP.isDisabled">Register</button>
                    <input type="reset" value="Cancel"/>
                </section>
            </div>
        </form>
    </div>
</div>
<hr/>
</body>
</html>
