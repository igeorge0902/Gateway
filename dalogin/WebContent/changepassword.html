<!DOCTYPE html>
<html ng-app="hmac">

<head lang="en">
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Login</title>
    <script src="jsR/angular.min.js" type="text/javascript"></script>
    <script src="jsR/sha3.js" type="text/javascript"></script>
    <script src="jsR/sha512.js" type="text/javascript"></script>
    <script src="jsR/hmac-sha512.js" type="text/javascript"></script>
    <script src="jsR/app.js" type="text/javascript"></script>
    <script src="jsR/enc-base64-min.js" type="text/javascript"></script>
    <script src="jsR/angular-utf8-base64.min.js" type="text/javascript"></script>
    <script src="jsR/ng-device-detector.min.js" type="text/javascript"></script>
    <script src="jsR/re-tree/re-tree.min.js" type="text/javascript"></script>
    <script src="js/lib/aes.js" type="text/javascript"></script>
    <script src="js/lib/pbkdf2.js" type="text/javascript"></script>
    <script src="js/AesUtil.js" type="text/javascript"></script>

    <style type="text/css">
        .login-form {
            max-width: 300px;
            margin: 0 auto;
        }

        #inputUsername {
            margin-bottom: -1px;
            border-bottom-right-radius: 0;
            border-bottom-left-radius: 0;
        }

        #inputPassword {
            border-top-left-radius: 0;
            border-top-right-radius: 0;
        }
    </style>
</head>

<body>
<div class="container">
    <div ng-controller="ForgetPSWController">
        <form class="login-form">
            <h4>Forgot password</h4>
            <section class="4u">
                <label class="sr-only" for="email">Email</label>
                <input id="email" name=email ng-change="clearErrorMsg()" ng-disabled="modelE.isDisabled" ng-model="email" required
                       type="text"/>
                <br/>
            </section>
            <div class="row">
                <section class="4u">
                    <br>
                    <div class="alert alert-danger" ng-show="errorMsg" role="alert">{{errorMsg}}</div>
                    <div class="alert alert-danger" ng-show="successMsg" role="alert">{{successMsg}}</div>
                    <br>
                    <button ng-click="forgetPsw()" ng-disabled="modelE.isDisabled">Request new password</button>
                    <input ng-disabled="modelE.isDisabled" type="reset" value="Cancel"/>
                </section>
            </div>
            <h5>Enter code from email</h5>
            <div class="row">
                <section class="4u">
                    <label class="sr-only" for="confirmationCode">Confirmation code</label>
                    <input id="confirmationCode" name=confirmationCode ng-autofocus="true" ng-disabled="modelC.isDisabled" ng-model="confirmationCode"
                           required type="text"/>
                    <br>
                    <br>
                    <button ng-click="enterCode()" ng-disabled="modelC.isDisabled">Submit</button>
                </section>
                <section class="4u">
                    <br>
                    <div class="alert alert-danger" ng-show="error_Msg" role="alert">{{error_Msg}}</div>
                    <div class="alert alert-danger" ng-show="success_Msg" role="alert">{{success_Msg}}</div>
                    <br>
                </section>
            </div>
            <h5>Change password</h5>
            <div class="row">
                <section class="4u">
                    <label class="sr-only" for="password">New password</label>
                    <input ng-autofocus="true" ng-disabled="modelP.isDisabled" ng-model="password" ng-show="password" required
                           type="password"/>
                    <br>
                    <br>
                    <button ng-click="changePSw()" ng-disabled="modelP.isDisabled">Submit</button>
                </section>
                <section class="4u">
                    <br>
                    <div class="alert alert-danger" ng-show="errorMsg_" role="alert">{{errorMsg_}}</div>
                    <div class="alert alert-danger" ng-show="successMsg_" role="alert">{{successMsg_}}</div>
                    <br>
                </section>
            </div>
        </form>
    </div>
</div>

</body>

</html>
