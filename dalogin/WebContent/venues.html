<!doctype html>
<html lang="en" ng-app="ngRouteExample">

<head>
    <meta charset="UTF-8">

    <link href="css/animation.css" rel="stylesheet" type="text/css">

</head>

<body ng-controller="BookController">

<div class="container" id="content">
    <div class="row">
        <section class="6u">
            <br> List of venues...
            <input aria-label="filter venues" ng-model="q" placeholder="filter venues..." type="search"/>
            <br><br>
            <div class="animate-repeat" ng-repeat="location in locations | filter:q as results">
                <div class="container" id="content">
                    <div class="row">
                        <section class="6u">
                            <ul>
                                <picture>
                                    <a class="image full"
                                       href="mbooks-1/rest/book/dates/{{location.locationId}}/{{$routeParams.bookId}}"><img alt=""
                                                               height="50%"
                                                               id="image_id_{{$index + 1}}" ng-src="../simple-service-webapp/webapi/myresource{{location.thumbnail}}" referrerpolicy="origin" width="50%"></a>
                                </picture>
                                <header>
                                    <h3>[{{$index + 1}}] Venues: {{location.name}}</h3>
                                </header>

                                <details>
                                    "hello"
                                </details>
                            </ul>
                        </section>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
</body>
